apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: eva-dev
  annotations:
    codefresh.io/product: example-voting-app
spec:
  project: default
  source:
    repoURL: https://github.com/aperture-sci/gitops_applications.git
    targetRevision: HEAD
    path: manifests/eva
    helm:
      valueFiles:
        - dev/values.yaml
  destination:
    namespace: dev
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      allowEmpty: true
      prune: true
      selfHeal: true
    syncOptions:
      - Validate=false
      - CreateNamespace=true
