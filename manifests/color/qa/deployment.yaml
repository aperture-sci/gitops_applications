apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: color
  name: color
spec:
  revisionHistoryLimit: 1
  replicas: 2
  selector:
    matchLabels:
      app: color
  template:
    metadata:
      labels:
        app: color
    spec:
      containers:
        - name: color
          image: docker.io/aperturesci/rollouts-demo:8a0c15c
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
