apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: globex-dev
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /globex/$1
spec:
  ingressClassName: nginx
  rules:
    - host: globex-dev.kubecon.sales-dev.codefresh.io
      http:
        paths:
          - path: /(.*)
            backend:
              service:
                name: globex
                port:
                  number: 80
            pathType: ImplementationSpecific
